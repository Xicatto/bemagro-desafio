<li class="py-2">
  <div
    class="flex cursor-pointer items-center justify-between rounded-lg border"
  >
    <div
      class="flex flex-1 items-center space-x-4 p-2"
      (click)="buttonHandle()"
    >
      <img class="h-10 w-10 rounded-full" [src]="user.avatar_url" alt="" />
      <div>{{ user.login }}</div>
    </div>
    <div
      class="flex cursor-pointer items-center self-stretch p-4"
      (click)="delete()"
    >
      <fa-icon class="text-gray-700" [icon]="faTrash"></fa-icon>
    </div>
  </div>
</li>

<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="isOpen"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <img
              [src]="user.avatar_url"
              alt=""
              class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10"
            />

            <div class="mt-3 flex-1 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <div
                class="text-base font-semibold leading-6 text-gray-900"
                id="modal-title"
              >
                {{ user.login }}
              </div>
              <div class="mt-2">
                <div class="mb-4">
                  <div class="text-sm text-gray-500">Nome</div>
                  <div>{{ user.name }}</div>
                </div>
                <div class="mb-4">
                  <div class="text-sm text-gray-500">Bio</div>
                  <div>{{ user.bio }}</div>
                </div>
                <div class="mb-4">
                  <div class="text-sm text-gray-500">Followers</div>
                  <div>{{ user.followers }}</div>
                </div>
                <div class="mb-4">
                  <div class="text-sm text-gray-500">Following</div>
                  <div>{{ user.following }}</div>
                </div>
                <div *ngIf="user.location">
                  <div class="mb-4">
                    <div class="text-sm text-gray-500">Location</div>
                    <div>{{ user.location }}</div>
                  </div>
                  <app-map [user]="user"></app-map>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="button"
            (click)="toggle()"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
          >
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
